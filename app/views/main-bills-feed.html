Bills

<ul>
  <li ng-repeat="bill in bills">
    <a ui-sref="billview({ billId: bill.$id})">
    {{bill.Title + ' by ' + bill.Creator}}
    </a>
    <button ng-click="supportBill(bill)" class="btn btn-default">{{supportBillCaption(bill)}}</button>
    <button ng-click="createVote(bill)" type="button" class="btn btn-danger">Create Vote (temp)</button>
  </li>
</ul>

<a ui-sref="bills">all bills</a>
