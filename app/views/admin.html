<div ng-controller="AdminCtrl">
  <div class="col-md-6">
  <table>
    <tr ng-repeat="category in categories">
      <td>
        <a href="#" ng-show="!isRename(category)">{{category.Name}}</a>
        <input type="text" ng-model="category.Name" ng-show="isRename(category)"/>
      </td>
      <td>
        <a ng-click="showRename(category)" ng-show="!isRename(category)" class="btn btn-sm">Rename</a>
        <a ng-click="rename(category)" type="submit" ng-show="isRename(category)" class="btn btn-warning">Rename</a>
        <a ng-click="showRename(category)" ng-show="isRename(category)" class="btn btn-sm">Cancel</a>
      </td>
      <td>
        <a ng-click="deleteCategory(category)" class="btn btn-danger">Delete</a>
      </td>
    </tr>
  </table>

  <form role="form" ng-submit="addCategory()">
    <input type="text" placeholder="New Category" ng-model="newCategory.Name"/>
    <button type="submit" class="btn btn-default">Add Category</button>
  </form>
  </div>

  <div class="col-md-6">
    <table>
      <tr ng-repeat="status in statuses">
        <td>
          <a href="#" ng-show="!isRenameStatus(status)">{{status.Name}}</a>
          <input type="text" ng-model="status.Name" ng-show="isRenameStatus(status)"/>
        </td>
        <td>
          <a ng-click="showRenameStatus(status)" ng-show="!isRenameStatus(status)" class="btn btn-sm">Rename</a>
          <a ng-click="renameStatus(status)" type="submit" ng-show="isRenameStatus(status)" class="btn btn-warning">Rename</a>
          <a ng-click="showRenameStatus(status)" ng-show="isRenameStatus(status)" class="btn btn-sm">Cancel</a>
        </td>
        <td>
          <a ng-click="deleteStatus(status)" class="btn btn-danger">Delete</a>
        </td>
      </tr>
    </table>

    <form role="form" ng-submit="addStatus()">
      <input type="text" placeholder="New status" ng-model="newStatus.Name"/>
      <button type="submit" class="btn btn-default">Add Status</button>
    </form>
  </div>

</div>
