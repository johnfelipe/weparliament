Votes

<ul>
  <li ng-repeat="vote in votes">
    <a ui-sref="voteview({ voteId: vote.$id})">
      {{vote.Bill.Title + ' by ' + vote.Bill.OwnerName}}
    </a>
    <form class="form-group form-inline">
      <button class="btn btn-danger">No</button>
      <button class="btn btn-primary">Aye</button>
    </form>
  </li>
</ul>

<a ui-sref="votes">all votes</a>
