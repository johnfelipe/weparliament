<div ng-controller="VoteViewCtrl">
  <div class="col-md-12">
     <a ui-sref="billview({ billId: vote.Bill.$id})">
    <div  class="well">
      <p>
        Owner: {{vote.Bill.$id}}
      </p>
      <p>
        Title:{{vote.Bill.Title}}
      </p>
      <p>
        Create Date:
      </p>
      <p>
        Valid Until:
      </p>
    </div>
    </a>
    <div class="row" >
      <div class="pull-right">
        <p>
          <button class="btn" ng-click="aye()">
          <span class="glyphicon glyphicon-thumbs-up"></span>
            Aye
          </button>
          <button class="btn" style="margin-right:14px "  ng-click="no()">
           <span class="glyphicon glyphicon-thumbs-down"></span>
            No
          </button>
        </p>
      </div>
    </div>
  </div>
  <div class="row" >
    <div class="col-md-5 col-md-offset-1">
      <div  class="well">
        Aye:
        <p>User:{{counterAye}}</p>
      </div>
    </div>
    <div class="col-md-5">
      <div  class="well">
        No:
        <p>User:{{counterNo}}</p>
      </div>
    </div>
  </div>
</div>
